#所属集群名字
brokerClusterName = DefaultCluster
#broker名字，名字可重复,为了管理,每个master起一个名字,他的slave同他,eg:Amaster叫broker-a,他的slave也叫broker-a
brokerName = broker-a
#0 表示 Master，>0 表示 Slave
brokerId = 0
#删除文件时间点，默认是凌晨4点
deleteWhen = 04
#文件保留时间，默认48小时
fileReservedTime = 48

#Broker 的角色
#- ASYNC_MASTER 异步复制Master
#- SYNC_MASTER 同步双写Master
#- SLAVE
brokerRole = ASYNC_MASTER

#刷盘方式
#- ASYNC_FLUSH 异步刷盘
#- SYNC_FLUSH 同步刷盘
flushDiskType = ASYNC_FLUSH

#Broker 对外服务的监听端口,
#listenPort=10911

#检测物理文件磁盘空间
diskMaxUsedSpaceRatio=99

# 磁盘存储空间达到预警线. 禁止写入,并清理，默认90%
diskSpaceWarningLevelRatio=99

#是否允许Broker 自动创建Topic，建议线下开启，线上关闭
autoCreateTopicEnable=true

#是否允许Broker自动创建订阅组，建议线下开启，线上关闭
autoCreateSubscriptionGroup=true

#在发送消息时，自动创建服务器不存在的topic，默认创建的队列数
defaultTopicQueueNums=4

#commitLog每个文件的大小默认1G
#mapedFileSizeCommitLog=1073741824

#限制的消息大小
#maxMessageSize=65536

#发消息线程池数量
#sendMessageThreadPoolNums=128
#拉消息线程池数量
#pullMessageThreadPoolNums=128

#nameServer地址，分号分割
namesrvAddr=127.0.0.1:9876;127.0.0.1:9877
# 日志存储路径
storePathRootDir=D:\\github\\framework\\zw-fork-framework\\rocketmq\\distribution\\store
#CommitLog存储路径
storePathCommitLog=D:\\github\\framework\\zw-fork-framework\\rocketmq\\distribution\\store\\commitlog
# 消费队列存储路径
storePathConsumeQueue=D:\\github\\framework\\zw-fork-framework\\rocketmq\\distribution\\store\\consumequeue
# 消息索引存储路径
storePathIndex=D:\\github\\framework\\zw-fork-framework\\rocketmq\\distribution\\store\\index
#checkpoint文件存储路径
storeCheckpoint=D:\\github\\framework\\zw-fork-framework\\rocketmq\\distribution\\store\\checkpoint
#abort文件存储路径
abortFile=D:\\github\\framework\\zw-fork-framework\\rocketmq\\distribution\\store\\abort
